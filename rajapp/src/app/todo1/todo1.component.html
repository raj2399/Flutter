<table>
  <thead>
    <th>
      ID
      </th>
      <th>
        TITLE
        </th>
        <th>
          STATUS
        </th>
        <th>
            Action
          </th>
        </thead>
        <tr *ngFor="let item of arr">
          <td>{{item.id}}</td>
          <td>{{item.Title}}</td>
          <td>{{item.Status}}</td>
          <td>
            <button (click)="onUpdate(item)">Update</button>
          </td>
          <td>
            <button (click)="onDelete(item)">delete</button>
            </td>
        </tr>
  </table>
